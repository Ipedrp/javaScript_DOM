<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM - onLoad</title>
</head>
<body onload="carregouPagina()">
    <h1>Trabalhando com onLoad</h1>
    <script>
        function carregouPagina(){
            alert('A pagina foi carregado e o onLoad funcionou!')
        }
    </script>
</body>
</html>
