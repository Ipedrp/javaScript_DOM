<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM - childNodes and parentNode</title>
</head>

<body>
    <h1>Trabalhando com childNodes e parentNode</h1>

    <main id="container">
        <div id="list-container">
            <ul id="list">
                <li>Item 01</li>
                <li>Item 02</li>
                <li>Item 03</li>
            </ul>
        </div>
    </main>

    <script>
        // Obtém o elemento com o id 'container' (principal), que é o elemento <main>.
        const main = document.getElementById('container');
        // Obtém o elemento com o id 'list-container', que envolve a lista <ul>.
        const div = document.getElementById('list-container');
        // Obtém o elemento com o id 'list', que é a lista <ul>.
        const ul = document.getElementById('list');
        // Obtém todos os elementos <li> dentro do documento. Neste caso, a lista de itens.
        const li = document.getElementsByTagName('li');

        // Imprime todos os nós filhos do elemento 'main' (container) no console.
        console.log(main.childNodes);

        // Imprime todos os nós filhos do elemento 'div' (list-container) no console.
        console.log(div.childNodes);

        // Loop que percorre todos os nós filhos de 'ul'.
        // Isso vai percorrer todos os filhos do elemento <ul>.
        for (let index = 0; index < ul.childNodes.length; index++) {
            // Verifica se o índice é ímpar (ex: 1, 3, 5...).
            // Isso serve para modificar apenas os itens de índice ímpar.
            if (index % 2 != 0) {
                // Imprime o nó filho de 'ul' correspondente ao índice ímpar no console.
                console.log(ul.childNodes[index]);
                // Altera o conteúdo HTML do nó filho, colocando uma mensagem personalizada com o índice.
                // A interpolação de string é usada aqui para exibir o índice corretamente.
                ul.childNodes[index].innerHTML = `Alterei o texto do item na posição: ${index} do nodeList`;
            }
        }

        // Imprime o nó pai do primeiro item <li>.
        // O 'parentNode' retorna o elemento pai do nó selecionado, que é o <ul> neste caso.
        console.log(li[0].parentNode);

        // Imprime o nó pai do elemento <ul>.
        // O 'parentNode' do <ul> é o elemento <div> (list-container).
        console.log(ul.parentNode);

        // Imprime o nó pai do elemento <div>.
        // O 'parentNode' do <div> é o elemento <main> (container).
        console.log(ul.parentNode.parentNode);

        // Imprime o nó pai do elemento <main>.
        // O 'parentNode' do <main> seria o elemento <body>.
        console.log(ul.parentNode.parentNode.parentNode);
    </script>
</body>

</html>
